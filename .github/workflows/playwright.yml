name: Playwright + Phoenix Tracing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Phoenix enabled)
        env:
          ARIZE_API_KEY: ${{ secrets.ARIZE_API_KEY }}
          PHOENIX_PROJECT_NAME: pw-playwright-setup
          PHOENIX_COLLECTOR_ENDPOINT: https://collector.arize.com/v1/traces
          PHOENIX_ENABLE_TRACING: "true"
        run: |
          python phoenix_tracer.py
          npx playwright test